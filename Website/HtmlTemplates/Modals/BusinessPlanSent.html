<div class="modal" id="BusinessPlanSent">
    <div class="modal-popup">
        <div class="modal-popup__header modal-popup__header--success">
            <div class="modal-popup__image">
                <img src="/media/1148/raket_dialogbox.svg" alt="">
            </div>
            <h2 class="modal-popup__header-text" id="myModalLabel">{{subject}}</h2>
        </div>
        <div class="modal-popup__body">
            <p>{{message}}</p>
            <div class="inline-elements">
                <button class="button button--success" id="fortsaette">Fortsæt</button>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('#fortsaette').click(function () {
            var modal = $('#BusinessPlanSent');
            modal.removeClass('is-displayed');
        });
    });
</script>
